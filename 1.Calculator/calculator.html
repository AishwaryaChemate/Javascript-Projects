<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Aish's Calci</title>
  
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="button-container">
      <button class="button" onclick="
      currentDisplay = ''; //assigning
      document.querySelector('#display').value = currentDisplay;">c</button>

      <button class="button" onclick="
      currentDisplay = currentDisplay +'1'; //concatenating 
      document.querySelector('#display').value = currentDisplay;
      ">1</button>

      <button class="button" onclick="
      currentDisplay = currentDisplay +'2'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">2</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'+'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">+</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'3'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">3</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'4'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">4</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'-'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">-</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'5'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">5</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'6'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">6</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'*'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">*</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'7'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">7</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'8'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">8</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'/'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">/</button>
      <button class="button" onclick="
      currentDisplay = eval(currentDisplay); //evaluating string displayed 
      document.querySelector('#display').value = currentDisplay;">=</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'9'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">9</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'0'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">0</button>
      <button class="button" onclick="
      currentDisplay = currentDisplay +'.'; //concatenating 
      document.querySelector('#display').value = currentDisplay;">.</button>
    </div>
    
  </div>

  <script>
    let currentDisplay='';
    document.querySelector('#display').value = currentDisplay;
  </script>
</body>
</html>
